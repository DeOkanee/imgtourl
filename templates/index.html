<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/icon/icon.png" />
    <title>Image to URL Converter</title>
    <style>
     body{
      background-color: #ffffff;
     
     }
     .container{
      background-color: #1fc4f7;
    border-radius: 9px;
        margin: 20px auto; /* Perubahan di sini */
        width: 50%;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        margin: 5% auto;
       height: auto;
    position: relative;
     }
     .file-masuk {
      display: block;
    width: max-content; /* Lebar maksimal agar berada di tengah */
    margin: 0 auto; /* Untuk membuat elemen berada di tengah horizontal */
   
    background-color: #ffffff;
    padding: 5px 6px;
    cursor: pointer;
    color: black;
    font-size: 17px;
    border: none;
    border-radius: 5px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.185);
  }
  .file-masuk:hover {
    background-color: rgb(132, 223, 114);
    color: white;
  }
  .file-name {
    
    margin: 0 50px ;
    margin-top: 1%;
    font-size: 16px;
    color: #1d1d1d;
    background-color: #ffffff;
    padding: 8px 0;
    border-radius: 9px;
  }
  h1 {
    margin-top: 7%;
    text-align: center;
    color: #333;
    margin-bottom: 7%;
  }
  form {
    justify-content: center;
    margin-top: 20px;
    text-align: center;
  }

  input[type="file"] {
    opacity: 0;
  }
  .tombol {
    padding: 10px 20px;
    background-color: #41da47;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 5%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.445);
  }
  .tombol:hover {
    background-color: rgb(31, 88, 245);
  }
  .container p a {
    text-decoration: none;
    font-size: 18px;
    bottom: 0;
    text-align: center;
    margin-top: 5%;
    font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
    cursor: pointer;
    color: white;
    animation: changeColor 5s infinite; /* Menambahkan animasi perubahan warna */
  }
  .container p {
    font-size: 18px;
    color: white;
    left: 50%;
    text-align: center;
    position: relative;
          transform: translateX(-50%);
    font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
  }

  @keyframes changeColor {
    0% {
      color: red;
    }
    25% {
      color: yellow;
    }
    50% {
      color: blue;
    }
    75% {
      color: green;
    }
    100% {
      color: purple;
    }
  }
     
      @media (max-width: 567px) {
       

        .container {
          width: 100%;
                height: auto;
              margin: 30% auto;
        }
      .file-name {
          margin: 0 20px;
          margin-top: 1%;
          font-size: 16px;
          color: #1d1d1d;
          background-color: #ffffff;
          padding: 8px 0;
          border-radius: 9px;
        }
        .file-masuk{
          padding: 6px 6px;
          margin-top: 30px;
        }
        .container h1 {
          padding-top: 20px;
          text-align: center;
          color: #333;
          margin-bottom: 5%;
          font-size: 30px;
          margin: 0 20px;
        }

        .tombol {
          padding: 10px 20px;
          margin-top: 10%;
        }

        .container p {
          bottom: 0;
          text-align: center;
          position: relative;
          left: 50%;
          transform: translateX(-50%);
          margin-top: 9%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>IMAGE to URL Converter</h1>
    
      <form action="/uploads" method="post" enctype="multipart/form-data">
        <label for="file" class="file-masuk">Masukan File</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".jpg, .png"
          onchange="displayFileName(this)"
        />
        <div class="file-name" id="file-name">Tidak ada file</div>
        <br />
        <button class="tombol" type="submit">Convert to URL</button>
      </form>
      <p>By <a href="https://s.id/deoka" target="_blank">DeOka</a></p>
    </div>

    <script>
      function displayFileName(input) {
        const fileName = input.files[0].name;
        document.getElementById(
          "file-name"
        ).textContent = `Nama File: ${fileName}`;
      }
    </script>
  </body>
</html>
